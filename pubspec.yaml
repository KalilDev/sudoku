name: sudoku
description: An beautiful Sudoku made with Flutter and Dart using the BLoC pattern.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.9.0-5.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  bloc: ^4.0.0
  flutter_bloc: ^4.0.0
  cross_local_storage: any
  localstorage: any
  path_provider_linux: any
  sudoku_core:
    path: ./sudoku_core/
  sudoku_presentation:
    path: ./sudoku_presentation/
  material_widgets: ^0.4.0-preview.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  extra_pedantic: 1.2.0

flutter:
  uses-material-design: true